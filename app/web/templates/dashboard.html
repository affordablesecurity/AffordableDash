<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>Affordable CRM</title>
    <link rel="stylesheet" href="/static/css/app.css"/>
  </head>
  <body>
    <header class="topbar">
      <div class="brand">Affordable CRM</div>

      <nav class="nav">
        <a href="/dashboard">Dashboard</a>
        <a href="/customers">Customers</a>
      </nav>

      <div class="right">
        <form method="get" action="/set-location" style="display:inline;">
          <select name="location_id" onchange="this.form.submit()">
            {% for loc in locations %}
              <option value="{{ loc.id }}" {% if loc.id == active_location_id %}selected{% endif %}>
                {{ loc.name }}
              </option>
            {% endfor %}
          </select>
        </form>

        <span class="user">{{ user.email }}</span>
        <a class="btn" href="/logout">Logout</a>
      </div>
    </header>

    <main class="container">
      <h1>Dashboard</h1>
      <div class="grid">
        <div class="card">
          <h2>Next build</h2>
          <ul>
            <li>Locations + User roles UI</li>
            <li>Customers module</li>
            <li>Jobs + Scheduling</li>
            <li>Invoices + Stripe</li>
            <li>SMS/Email notifications</li>
          </ul>
        </div>
        <div class="card">
          <h2>Status</h2>
          <p>You are logged in as <strong>{{ user.email }}</strong>.</p>
          <p>Active location: <strong>{{ active_location_id }}</strong></p>
        </div>
      </div>
    </main>
  </body>
</html>
